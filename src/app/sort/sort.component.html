<div class='wrapper'>
	<div class='sorter'>
		<button md-button (click)="generateUnsorted()">Generate</button>
		<button md-button (click)="doSort()">Sort</button>
	</div>
	<div class="charts" [chart]="chart"></div>
	<div class='elements'>
		<textarea readonly="readonly" class="textArea">{{unSortedValue}}</textarea>
	</div>
	<div class='sortedElements'>
		<textarea readonly="readonly" class="sortedElements">{{sortedValue}}</textarea>
	</div>
</div>
